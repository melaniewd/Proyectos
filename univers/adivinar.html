<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="assets/images/ballena.png" type="image/x-icon">
<title>Adivina el número</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    #output {
        margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4c82af;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #344c9b;
    }
</style>
</head>
<body>
    <h1>Adivina el número</h1>
    <p>Piensa en un número entre 1 y 100 e intentaré adivinarlo.</p>
    <p>Indícame si el número que has pensado es mayor (&gt;), menor (&lt;) o igual (=) al que sugiero.</p>
    <input type="number" id="guessInput">
    <button onclick="guessNumber()">Adivinar</button>
    <a href="PERIODO2.html"><button>Regresar</button></a>
    <div id="output"></div>

    <script>
        let min = 1;
        let max = 100;

        function guessNumber() {
            let guess = Math.floor((min + max) / 2);
            let userResponse = prompt(`¿Es ${guess} tu número? Responde con > si tu número es mayor, < si es menor, o = si es igual.`);
            
            if (userResponse === '>') {
                min = guess + 1;
            } else if (userResponse === '<') {
                max = guess - 1;
            } else if (userResponse === '=') {
                document.getElementById('output').textContent = `¡He adivinado tu número! Es ${guess}.`;
                return;
            } else {
                alert('Respuesta no válida. Por favor, introduce >, < o =.');
            }

            if (min > max) {
                document.getElementById('output').textContent = '¡Has hecho trampa! No has seguido las reglas.';
            }
        }
    </script>
</body>
</html>
